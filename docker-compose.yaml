services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      # Override DATABASE_URL so the app in Docker uses the "db" service host (not localhost).
      # .env uses localhost for local CLI (drizzle-kit, db:studio, etc.) and host-run app.
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
    command: sh -c "bun install && bun run dev -- -H 0.0.0.0"
    depends_on:
      - db

  db:
    image: postgres:17
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  app_node_modules:
